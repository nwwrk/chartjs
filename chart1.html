<!Doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>グラフ</title>
</head>
<body>
	<h1>グラフ</h1>
	<canvas id="myPieChart"></canvas>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>>
	<script>
	let ctx = document.getElementById("myPieChart");
	let myChart = new Chart(ctx, {
		type: 'pie',
		data: {
			labels: ["A型","B型","C型","AB型"],
			datasets: [{
				backgroundColor: [
					'#BB5179',
					'#FAFF67',
					'#58A27C',
					"#3C00FF"
				],
				data: [38, 31, 21, 10]
			}]
		},
		options: {
			title: {
				display: true,
				text: '血液型　割合'
			}
		}
	});
	</script>
</body>
</html>
