<!Doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>グラフ</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
</head>
<body>
	<h1>グラフ</h1>
	<canvas id="myChart"></canvas>

	<script>
		let myChart = "myChart" 
		let chart = new Chart(myChart, {
			type: "pie",
			data: {
				labels: ["A","B","C","D","E","F","G"],
				datasets: [{
					label: "Sample",
					backgroundColor: [
						"#3F51B5",
						"#F44336",
						"#FF9800",
						"#4CAF50",
						"#9C27B0",
						"#00BCD4",
						"#E91E63"
					],
					data: [128, 120, 46, 82, 67, 46, 16],
				}]
			},
			options: {
				title: {
					display:true,
					text: "Sample"
				},
				legend: {
					maintainAspectRatio: false,
				},
			},
			//plugins: [dataLabelPlugin],
		});
	</script>
</body>
</html>
